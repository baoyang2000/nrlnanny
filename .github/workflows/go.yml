# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [amd64, arm64]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        arch: ${{ matrix.arch }}

    - name: Build
      env:
        GOOS: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
        GOARCH: ${{ matrix.arch }}
      run: go build -v -o nrlnanny-${{ matrix.os }}-${{ matrix.arch }} ./...

    - name: Test
      run: go test -v ./...

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nrlnanny-${{ matrix.os }}-${{ matrix.arch }}
        path: nrlnanny-${{ matrix.os }}-${{ matrix.arch }}
